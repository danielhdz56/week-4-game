<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars RPG Game V1</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
					<h1 class="text-center">STAR WARS RPG</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">CHOOSE A CHARACTER</h2>
				<div class="row bg-black white">
					<div id="0" class="characters col-3">
						<div class="box">
							<img class="img-fluid" src="assets/images/bkPlayer.svg" alt="Ben Kenobi">
							<div class="box-img-overlay">
								<h3 class="box-title destroy">Obi-Wan Kenobi</h3>
								<p class="destroy">Life: 100</p>
							</div>
						</div>
					</div>
					<div id="1" class="characters col-3">
						<div class="box">
							<img class="img-fluid" src="assets/images/bPlayer.svg" alt="Boba">
							<div class="box-img-overlay">
								<h3 class="box-title destroy">Boba Fett</h3>
								<p class="destroy">Life: 100</p>
							</div>
						</div>
					</div>
					<div id="2" class="characters col-3">
						<div class="box">
							<img class="img-fluid" src="assets/images/dvPlayer.svg" alt="Darth Vader">
							<div class="box-img-overlay">
								<h3 class="box-title destroy">Anakin Skywalker</h3>
								<p class="destroy">Life: 100</p>
							</div>
						</div>
					</div>
					<div id="3" class="characters col-3">
						<div class="box">
							<img class="img-fluid" src="assets/images/rPlayer.svg" alt="R2D2">
							<div class="box-img-overlay">
								<h3 class="box-title destroy">R2D2</h3>
								<p class="destroy">Life: 100</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="enemies" class="col-12 destroy">
				<h2 class="text-center">CHOOSE AN OPPONENT</h2>
				<div id="enemyBoard" class="row bg-black white"></div>
			</div>
			<div id="attack" class="col-12 destroy">
				<button>ATTACK</button>
			</div>
			<div id="bench" class="col-12 destroy">
				<h2 class="text-center">BENCHED OPPONENTS</h2>
				<div id="benchedBoard" class="row bg-black white"></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
