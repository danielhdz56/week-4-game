<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POKEMON RPG</title>
	<link rel="icon" href="assets/images/star.png">
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<canvas id="canvas-radial"></canvas>
	<div id="container" class="container">
		<div class="row">
			<div id="navbars-and-content" class="row">
				<div class="col-12">
					<img class="d-block mx-auto" src="assets/images/pokemon.png" alt="logo" width="50%">
				</div>
				<div id="playerBoard" class="col-12"></div>
				<div id="teamBoard" class="col-12"></div>
				<div id="pokemonBoard" class="col-6 float-left"></div>
				<div id="enemyBoard" class="col-6 float-left"></div>
				<div id="attack" class="col-12">
					<img id="battle" class="d-block mx-auto" src="assets/images/battle.svg" alt="battle button" width="25%">
				</div>
				<div id="reset" class="col-12 clear-fix">
					<img id="revive" class="d-block mx-auto" src="assets/images/revive.svg" alt="battle button" width="25%">
				</div>
				<div id="benchedBoard" class="col-6 offset-3"></div>
				<div id="description" class="col-12 clear-fix"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/granim.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
