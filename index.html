<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars RPG Game V1</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">STAR WARS RPG</h1>
			</div>
		</div>
		<div class="row">
			<div id="characterBoard" class="col-12">
				<h2 id="chooseTextCharacter" class="text-center">CHOOSE A CHARACTER</h2>
				<div id="characters" class="row"></div>
			</div>
			<div id="enemyBoard" class="col-12">
				<h2 id="chooseTextOpponent" class="text-center">CHOOSE AN OPPONENT</h2>
				<div id="enemies" class="row"></div>
			</div>
			<div id="attack" class="col-12">
				<button>ATTACK</button>
			</div>
			<div id="benchedBoard" class="col-12">
				<h2 class="text-center">BENCHED</h2>
				<div id="benched" class="row"></div>
			</div>
		</div> 
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
