<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game V1</title>
	<link type="text/css" rel="stylesheet" href="assets/css/reset.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-12">
					<h1 class="text-center">STAR WARS RPG</h1>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center">CHOOSE A CHARACTER</h2>
				<div class="row bg-black white">
					<div class="col-3">
						<div class="box">
							<img src="assets/images/bkPlayer.svg" alt="Ben Kenobi" height="206px">
							<div class="box-img-overlay">
								<h3 class="box-title">Obi-Wan Kenobi</h3>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="box">
							<img src="assets/images/bPlayer.svg" alt="Boba" height="206px">
							<div class="box-img-overlay">
								<h3 class="box-title">Boba Fett</h3>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="box">
							<img src="assets/images/dvPlayer.svg" alt="Darth Vader" height="206px" width="200px">
							<div class="box-img-overlay">
								<h3 class="box-title">Anakin Skywalker</h3>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="box">
							<img src="assets/images/rPlayer.svg" alt="R2D2" height="206px" width="200px">
							<div class="box-img-overlay">
								<h3 class="box-title">R2D2</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
